<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>修改登录密码</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/edit-login-password.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="w edit-password">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="edit-password-from">
        <div class="bg-gradual mt15">
            <div class=" icon-notepad_remove inp">
                <span >原登录密码</span>
                <input class="input-text" placeholder="请输入您的原登录密码" type="text">
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class=" icon-oppassLock inp">
                <span >新登录密码</span>
                <input class="input-text" placeholder="请输入您的新登录密码 " type="password">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-passLock inp">
                <span >确认密码</span>
                <input class="input-text" placeholder="请确认您的登录密码" type="password">
            </div>

        </div>

    </div>

    <div class="btn">
        提交
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
