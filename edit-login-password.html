    <link href="css/common.css" type="text/css" rel="stylesheet">

</head>
<body>
<header class="header">
	<a class="h-return" onclick="history.back()">返回</a>
	<p class="h-p" style="">修改登录密码</p>

	<!--</div>-->
	<!--<a class="h-search"></a>-->
</header>
<div class="h25"></div>
<div class="w edit-password">
    <div class="footBox">
        <ul>
             <li class="active" onclick="location.href='index.html'">
                 <img src="images/btn_01_icon.png">
                 <p class="unit">我要理财</p>
             </li>
             <li class="" onclick="location.href='login.html'">
                 <img src="images/btn_02_icon.png">

             </li>
         </ul>

    <!--页面开始-->
    <div class="edit-password-from">
        <div class="bg-gradual mt15">

                <span >原登录密码</span>
                <input class="input-text" placeholder="请输入您的原登录密码" type="text">
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class=" icon-oppassLock inp">

                <input class="input-text" placeholder="请输入6位以上数字的登录密码" type="password">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-passLock inp">
                <span >确认密码</span>
                <input class="input-text" placeholder="请确认您的登录密码" type="password">
            </div>

        </div>

    </div>

    <div class="btn" onclick="location.href='edit-login-password-success.html'">
