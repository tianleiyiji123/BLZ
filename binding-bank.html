<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>绑定银行卡</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/binding-bank.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="w binding-bank">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="register-from">
        <div class="bg-gradual mt15">
            <div class=" icon-HOME inp">
                <span >开户银行</span>
                <a class="open-account fr">中国银行</a>
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class=" icon-CREDIT-CARD inp">
                <span >银行支行</span>
                <input class="input-text" placeholder="请输入您开户的银行支行(非必填)" type="text">
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class=" icon-CREDIT-CARD inp">
                <span >银行卡号</span>
                <input class="input-text" placeholder="请输入您开户的银行卡号" type="text">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-USER_OK inp">
                <span >开户姓名</span>
                <input class="input-text" placeholder="请重置您的开户姓名" type="text">
            </div>

        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-iphone inp">
                <span >手机号码</span>
                <input class="input-text" placeholder="请输入预留的手机号码" type="text">
            </div>

        </div>
    </div>
    <div class="buy-agreement">
        <label>
            <p>     *为保障用户资金安全，只能绑定一张开通网银的银行卡，请注意银行卡每日交易上限。</p>
        </label>

    </div>
    <div class="btn">
        下一步
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
