<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>设置交易密码-下一步</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/set-deal-password-next.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="w set-deal-password-next">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="set-deal-password-next-from">

        <div class="bg-gradual mt15">
            <div class=" icon-oppassLock inp">
                <span >支付密码</span>
                <input class="input-text" placeholder="请输入您的6位数的交易密码" type="password" maxlength="6">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-passLock inp">
                <span >确认密码</span>
                <input class="input-text" placeholder="请重复您的交易密码" type="password" maxlength="6">
            </div>

        </div>

    </div>

    <div class="btn">
        提交
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
