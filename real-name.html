<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>实名认证</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/real-name.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="w real-name">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="real-name-from">
        <div class="bg-gradual mt15">
            <div class=" icon-user inp">
                <span >真实姓名</span>
                <input class="input-text" placeholder="请输入真实姓名，提交后不可更改" type="text">
            </div>
        </div>

        <div class="bg-gradual mt15">
            <div class=" icon-notepad inp">
                <span >身份证号</span>
                <input class="input-text" placeholder="请输入身份证号，提交后不可更改 " type="text">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-notepad_OK inp">
                <span >确认身份</span>
                <input class="input-text" placeholder="请重复输入您的身份证号" type="text">
            </div>
        </div>
    </div>

    <div class="btn">
        确定
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
