<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>提现</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/withdrawal.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="w withdrawal">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">
                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">
                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="withdrawal-from">
        <div class="bg-gradual mt15" id="nickname">
            <div class="icon-user inp">
                <span >提现银行卡</span>
                <div class="fr">
                    <p>工商银行储蓄卡（3285）</p>
                </div>

            </div>
        </div>
        <div class="mess ">
            <p>*如要修改银行卡,请联系<em>400-963-8858</em></p>
        </div>
        <div class="bg-gradual mt5">
            <div class="icon-USER_OK inp">
                <span >提现金额</span>
                <input class="input-text fl" placeholder="请输入提现金额（元）" type="text" >
            </div>
        </div>
        <div class="mess ">
            <p>可用金额：<em>188.00</em>元</p>
        </div>
        <div class="bg-gradual mt5 ">
            <div class="icon-iphone inp">
                <span style=" width: 4.5rem;">账户扣除金额</span>
                <div class="fr">
                    <p>00.0</p>
                </div>
            </div>

        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-passLock inp">
                <span style=" width: 4.5rem;">预计到账日期</span>
                <div class="fr">
                    <p>2016-01-18</p>
                </div>
            </div>
        </div>
        <div class="mess ">
            <p>*1-2个工作日内（双休和法定节假日除外）之内到账</p>
        </div>
        <div class="bg-gradual mt5 ">
            <div class="icon-Face inp">
                <span >手机验证码</span>
                <input class="input-text fl focusInp" placeholder="请输入手机验证码"  type="text" >
                <div class="minBtn fr mar_top">发送验证码</div>
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class="icon-CREDIT-CARD inp">
                <span >交易密码</span>
                <input class="input-text fl focusInp" placeholder="请输入交易密码"  type="text" >
            </div>
        </div>
    </div>

    <div class="btn">提现</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/app.js"></script>
<script>
    $(function(){
        focusInpfnc($(".focusInp"),function(d,_wh){
            d.focus(function(){
                $("body").height(parseInt($(this).data("option")["data-h"])).scrollTop(parseInt($(this).data("option")["data-offTop"]));

            });

            d.blur(function(){
                $("body").height(_wh)
            })
        })
    })


</script>

</body>
</html>
