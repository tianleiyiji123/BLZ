<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>我的</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/my.css" type="text/css" rel="stylesheet">


</head>
<body>
<div class="my-center w">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="center-top">
        <p>总金额 (含预期账户净资产) 元</p>
        <p>1.200.00</p>
        <p>累计收益</p>
        <p>1.467.16</p>
    </div>

    <div class="center-data fix">
        <ul>
            <li class="fl">
                <span>3.8460</span>
                <p>待收总额(元)</p>
            </li>

            <li class="fl">
                <span>3.8460</span>
                <p>账户余额(元)</p>
            </li>
            <li class="fl">
                <span>3.8460</span>
                <p>冻结金额(元)</p>
            </li>
        </ul>
    </div>
    <div class="buy-handle buy-go">
        <h3 class="bg-gradual">到期处理</h3>

        <div class="bg-gradual" >
            <div class="buy-w-detail radio-div radio-bottom" style="background: none">
            <span class="radio-remove radio-on j-radio-2">
                <input type="radio" name="buy-handle" class="radio-class">
            </span>

                <p style="width: 13rem; font-size: 0.55rem">自动买入下一期 到期后本金及收益继续封闭，不间断</p>
            </div>
            <div class="buy-w-detail radio-div radio-bottom" style="background: none">
            <span class="radio-remove j-radio-2">
                <input type="radio" name="buy-handle" class="radio-class">
            </span>

                <p style="width: 13rem; font-size: 0.55rem">取出至账户 到期后本金及收益自动取出至账户</p>
            </div>
            <div class="buy-w-detail radio-div " style="background: none">
            <span class="radio-remove j-radio-2">
                <input type="radio" name="buy-handle" class="radio-class">
            </span>

                <p style="width: 13rem; font-size: 0.55rem">取出至银行卡 到期后本金及收益自动取出你的银行卡</p>
            </div>
        </div>
    </div>



    <div class="btn">
        确认购买
    </div>

</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>


</body>
</html>
