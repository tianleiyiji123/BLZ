<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>注册</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/register.css" type="text/css" rel="stylesheet">

</head>
<body>
<header class="header">
    <a class="h-return">返回</a>
    注册
</header>
<div class="w register">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">
                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="register-from">
        <div class="bg-gradual mt15">
            <div class=" icon-iphone inp">
                <span >手机号码</span>
                <input class="input-text" placeholder="请输入您的手机号码" type="text">
            </div>
        </div>
        <div class="bg-gradual mt15">
            <div class=" icon-oppassLock inp">
                <span >登录密码</span>
                <input class="input-text" style="width: 10rem" placeholder="请输入6位以上数字的登录密码 " type="text">
            </div>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-passLock inp">
                <span >重复密码</span>
                <input class="input-text" placeholder="请重复您的登录密码" type="text">
            </div>

        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-code inp">
                <span >验证码</span>
                <input class="input-text" placeholder="验证码十分钟内有效" type="text">
                <div class="minBtn fr mar_top">发送验证码</div>
            </div>

        </div>
    </div>
    <div class="buy-agreement">
        <label>
            <input type="checkbox">
            <p>我已阅读并同意签署</p>
        </label>
        <a>《用户注册协议》</a>
    </div>
    <div class="btn">
        提交
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
