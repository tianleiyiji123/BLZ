<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>设置交易密码</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/set-deal-password.css" type="text/css" rel="stylesheet">

</head>
<body>
<header class="header">
    <a class="h-return">返回</a>
    设置密码
</header>
<div class="w set-deal-password">
    <div class="footBox">
        <ul>
            <li class="active">
                <img src="images/btn_01_icon.png">

                <p class="unit">我要理财</p>
            </li>
            <li>
                <img src="images/btn_02_icon.png">

                <p class="unit">我的</p>
            </li>
        </ul>
    </div>
    <!--页面开始-->
    <div class="set-deal-password-from">

        <div class="bg-gradual mt15 tips fix">
            <i class="fl"><img src="images/icon-warning.png"></i>
                <p class="fl">设置交易密码需要短信确认，验证码已发送至
                    手机：<em>189****8787</em>，请按照指示操作。</p>
        </div>
        <div class="bg-gradual mt15 ">
            <div class="icon-code inp">
                <span >验证码</span>
                <input class="input-text" placeholder="验证码十分钟内有效" type="text">
                <div class="minBtn fr mar_top">发送验证码</div>
            </div>

        </div>

    </div>

    <div class="btn">
        下一步
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/layout.js"></script>

</body>
</html>
